<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera GX Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-item">
                <i class="icon" id="cpu-icon"></i>
                <span>CPU</span>
                <input type="range" id="cpu-slider" class="slider" min="0" max="100" value="50">
            </div>
            <div class="sidebar-item">
                <i class="icon" id="ram-icon"></i>
                <span>RAM</span>
                <input type="range" id="ram-slider" class="slider" min="0" max="100" value="70">
            </div>
            <div class="sidebar-item">
                <i class="icon" id="network-icon"></i>
                <span>Network</span>
                <input type="range" id="network-slider" class="slider" min="0" max="100" value="30">
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <h1>GeoMathly</h1>
            <p>"Best page for school or work".</p>
            <div id="background-animation"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
